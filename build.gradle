plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group 'com.demo'
version '1.0-SNAPSHOT'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.glassfish.jersey.core:jersey-client:2.16'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.16'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:1.+"
}


mainClassName = "com.demo.application.AccountConsolidationApplication"

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("jacocoHtml")
    }
}

check.dependsOn jacocoTestReport